<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .img {
        height: 100px;
        width: 100px;
    }

    .card {
        
        border: none;

    }

    .header {
        margin-left: 90px;
    }


    input {
        width: 200px;
        height: 10px;
        border-radius: 10px;
        margin-left: 30px;
        border: none;

    }

    button {
        width: 200px;
        margin-left: 45px;

    }
    .container{
        width: 350px;
        margin-top: 100px;
    }
    p{
        margin-left: 40px;
    }
    a{
        text-decoration: none;
    }
</style>

<body>

    <div class="container">

        <div class="card shadow-lg p-4 mb-4 bg-white rounded-4" >
            <div class="header">
                <img src="img/twitter.png" class="rounded-circle img border border-5" alt="">
                <h2> Twitter </h2>
            </div>

            <div class="card-body">
                <input type="text" class="shadow p-4 mb-4 bg-white" placeholder="Username">
             
              
                <input type="password" class="shadow p-4 mb-4 bg-white" placeholder="password">
            </div>

            <div class="footer">

                <button type="button" class="btn btn-primary">Login</button>
                <br> <br>
                <p>
                    <a href="" class="text-primary">Forget Password</a> OR <a href="" class="text-primary">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
